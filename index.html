<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="stopwatch">
      <h1><span class="red">Pomodoro</span> Stopwatch</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>
      <div class="controls">
        <button>
          <ion-icon class="play" name="play-outline"></ion-icon>
          <ion-icon class="pause" name="pause-outline"></ion-icon>
        </button>
        <button>
          <ion-icon class="reset" name="refresh-outline"></ion-icon>
        </button>
      </div>
    </div>
    
    <div id="vine-container">
      <img id="vine1" src="assets/vine.png" height="500" width="500">
      <img id="tomato1" src="assets/tomato-color.svg" height="10" width="10">
      <!-- <img id="tomato2" src="assets/tomato-color.svg" height="10" width="10"> -->
    </div>
  </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
</body>
</html>
